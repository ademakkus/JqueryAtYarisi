<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>At Yarışı</title>
</head>

<body>
    <div class="container-fluid">
        <div class="finish-label"></div>
        <div class="row bg-dark" id="header">
            <div class="col">
                <div class="form-group">
                    <div class="row mt-3">
                        <div class="col-2">

                            <input type="text" id="count" class="form-control" placeholder="Lütfen bir sayı giriniz." />
                        </div>
                        <div class="col-1">
                            <button class="btn  btn-outline-success" id="btnCount">Oluştur</button>
                        </div>
                        <div class="col  d-flex justify-content-center">
                            <label for="" class="h4 text-center text-white"></label>
                        </div>
                        <div class="col-2">
                            <button id="btnStart" class="btn btn-outline-success float-right">Yarışı Başlat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="./js/main.js">
    </script>
</body>

</html>
